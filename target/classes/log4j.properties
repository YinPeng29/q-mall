#配置根Logger 后面是若干个Appender
log4j.rootLogger=DEBUG,Console,DailyRollingFile
log4j.additivity.org.apache=true

# 控制台输出配置
log4j.appender.Console=org.apache.log4j.ConsoleAppender
#配置日志输出的最低级别 小于此级别的日志不被输出
log4j.appender.Console.Threshold=DEBUG
log4j.appender.Console.Target=System.out
log4j.appender.Console.ImmediateFlush=true
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} [%C %M] [%-5p] %-4r - %m%n

# 配置定期回滚日志配置
log4j.appender.DailyRollingFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DailyRollingFile.Threshold=DEBUG
log4j.appender.DailyRollingFile.File=/Users/yinpeng/Documents/logs/baymin-web/log4j.log
log4j.appender.DailyRollingFile.DatePattern='.'yyyy-MM-dd
log4j.appender.DailyRollingFile.ImmediateFlush=true
log4j.appender.DailyRollingFile.Append=true
log4j.appender.DailyRollingFile.layout=org.apache.log4j.PatternLayout
#日志信息输出到文件中的格式配置
log4j.appender.DailyRollingFile.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} [%C %M] [%-5p] %-4r - %m%n

